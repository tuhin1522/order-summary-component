<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="order">
    <img class="hero" src="images/illustration-hero.svg" alt="singer">
    <div class="short-note">
      <h2 class="summary-container">Order Summary</h2>
      <p class="info">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
      <div class="songs-list">
        <img class="icon" src="images/icon-music.svg" alt="">
        <div class="annual-plan">
          <strong>Annual Plan</strong>
          <p>$99.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>
</body>
</html>
